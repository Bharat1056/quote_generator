<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="upper_part">
            Quote Generator
        </div>
        
        <div class="another">

            <div class="lower_part">
        
                    <div class="quote" id="quoted">
                            I do the very best I know how - the very best I can; and I mean to keep on doing so until the end.
                    </div>

                    <div class="person" id="auth">
                            Abraham Lincoln
                    </div>

                    <div class="btn-area">
                        <button class="buttonCase" id="butt" onclick="generator()">New Quote</button>
                        <button class="buttonCaseSave" onclick="saveIt()">❤️</button>    
                    </div>
        
            </div>

            <div class="last_part">

                        <div class="saved_quotes">Nothing Saved!</div>
                        <div class="saved_authors">
                            <ul>
                                
                            </ul>
                        </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
